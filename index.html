<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b673856b82.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="head">Online RPS Game</header>
  <div class="container welcoming">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Join room</h5>
            <p class="card-text">Enter the room name your friend sent you</p>
            <div class="input-group">
              <!-- <input placeholder="Your name" onkeyup="checkJoinValues()" id="joinNameVal" type="text"
                aria-label="First name" class="joinInput1 form-control"> -->
              <input placeholder="Room's name" onkeyup="checkJoinValues()" id="joinRoomVal" type="text"
                aria-label="Last name" class="joinInput2 form-control">
              <button disabled class="join btn btn-outline-secondary" type="button" id="button-addon2">Join</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create room</h5>
            <p class="card-text">Please create a room and send its name to your friend</p>
            <div class="input-group">
              <!-- <input placeholder="Your name" onkeyup="checkCreateValues()" id="createNameVal" type="text"
                aria-label="First name" class="createInput1 form-control"> -->
              <input placeholder="Room's name" id="createRoomVal" type="text" aria-label="Last name"
                onkeyup="checkCreateValues()" class="createInput2 form-control">
              <button disabled class="create btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container second">
    <div class="row justify-content-center">
      <div class="col-5 card">
        <h5 class="card-header"></h5>
        <div class="card-body">
          <h5 class="card-title">Results</h5>
          <p class="card-text"><span id="w">Win: 0</span> <span id="l">Lose: 0</span> <span id="t">Tie: 0</span></p>
          <div class="btn-group data" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-rock"></i> Rock</button>
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-paper"></i> Paper</button>
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-scissors"></i>
              Scissor</button>
          </div>
        </div>
      </div>
      <div class="col-5 card">
        <h5 class="card-header">Gunel</h5>
        <div class="card-body">
          <h5 class="card-title">Results</h5>
          <p class="card-text"><span id="w">Win: 0</span> <span id="l">Lose: 0</span> <span id="t">Tie: 0</span></p>
          <div class="btn-group data" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-rock"></i> Rock</button>
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-paper"></i> Paper</button>
            <button type="button" class="btn btn-outline-primary"><i class="far fa-hand-scissors"></i>
              Scissor</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <form id="chat" class="container">
    <div id="write"></div>
    <div id="chat-bar">
      <input id="metn" />
      <button id="btn">Send</button>
    </div>
  </form>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
